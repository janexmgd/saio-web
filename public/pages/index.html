<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../scripts/script.js"></script>
  </head>
  <body class="container mx-auto h-full bg-gray-900 text-pink-100">
    <div class="bg-gray-900 min-h-screen text-pink-100">
      <form
        onsubmit="handleFormSubmit(event)"
        class="w-3/4 px-4 py-8 mx-auto form flex flex-col sm:flex-row gap-2 rounded-lg mt-2"
      >
        <input
          class="flex-1 px-4 py-3 ring-2 ring-pink-500 text-gray-100 focus:ring-2 focus:ring-pink-500 focus:border-transparent"
          type="url"
          name="url"
          id="url"
          placeholder="Paste URL here..."
        />
        <button
          class="px-6 py-3 bg-pink-500 hover:bg-pink-600 text-white font-medium transition-colors"
        >
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
